<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="logoPicture.png">
    <style>
        *{
            font-family: 'Poppins',sans-serif;
            margin: 0;
            padding:0;
            box-sizing:border-box ;
            border: none;
            outline: none;
            text-decoration: none;
            
      
        }
        .navBar1 {
            width: 100%;
            display: inline-flex;
            background: #E9E9E9;
            justify-content: space-between;
            position: relative;
            height: 50px;
        }
        
        .nav_list {
            display: inline-flex;
        }
        
        .logo img {
            height: 45px;
            width: 45px;
            margin-top: 3px;
            margin-left: 25px;
        }
        
        
        ul {
            display: inline-flex;
            margin-right: 77px;
        }
        
        .top_list {
            margin-right: 100px;
        }
        
        li {
            margin: auto;
            padding: 5px 15px;
            list-style-type: none;
        }
        
        li a {
            text-decoration: none;
            font-weight: bold;
            color: black;
        }
        
        .homePage:hover, .homePage a:hover {
            color: white;
            background-color: #089F76;
            border-radius: 30px;
        }
        
        .logout{
            background: #089F76;
            border-radius: 30px;
        }
        .logout a{
            color: white;
        }
        .logout:hover {
            background: rgb(189, 13, 13);
        }
        
        .photo_icon {
            display: inline-flex;
            margin-top: 6px;
            margin-right: 30px;
        
        }
        
        .photo_icon a {
            display: inline-flex;
            margin-right: 10px;
            height: 40px;
            width: 40px;
        }
        
        .account_photo {
            border-radius: 30px;
            margin-right: 15px;
        }
        
        .fa-bell {
            font-size: 25px;
            margin-top: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at 10% 20%, rgb(50, 172, 109) 0%, rgb(209, 251, 155) 100.2%);
        }

    

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            border-radius: 15px;
        }

        .form-container {
            width: 50%;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #868686;
            border-radius: 4px;
            background:transparent
        }

        .order-summary {
            width: 43%;
        }

        .order-details {
            box-shadow: 1px 2px 7px rgba(0, 0, 0, 0.4);
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 30px;
            margin-bottom: 20px;
        }

       
        label,
        input,
        textarea,
        select {
            margin-bottom: 15px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 13px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        select{
            border: 1px rgb(93, 93, 93) solid;
            border-radius: 15px;
            background: transparent;
        }
        .hr{
            border-bottom-style: solid;
            border-bottom-color: #7e7e7e;
            padding-bottom: 8px;
        }
        .quantity-container {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
    
        .quantity-control button {
            background-color: #333;
            color: #fff;
            padding: 8px 12px; /* Adjusted button padding */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
    
        .quantity-control input {
            width: 60px; /* Increased input width */
            text-align: center;
            padding: 8px; /* Adjusted input padding */
            margin: 0 5px;
            margin-bottom: 15px;
        }
        .product-details {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .product-info img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-right: 10px;
        }
        
        .product-info {
            display: flex;
            flex-direction: column;
        }
        
        .product-name,
        .provider-name {
            margin: 0;
        }
        .order-details h2{
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.4);
        }
        #checkout-form h1{
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.4);
        }
        </style>

</head>
<body>
    <div class="navBar1">
        <div class="logo">
            <img src="logoPicture.png" alt="logo">
        </div>
        <div class="nav_list">
            <ul class="top_list">
                <li class="homePage"><a href="#">Home Page</a></li>
                <li> <a href="#">Welcome Back name</a></li>
                <li class="logout"><a href="#">Log out</a></li>
            </ul>

            <div class="photo_icon">
                <a href="#"><img src="profilePicture.jpeg" alt="account photo" class="account_photo"></a>
                <i class="fa-solid fa-bell" style="color: #0d0d0d;"></i>
            </div>
        </div>


    </div>

    <div class="container">
        <div class="form-container">
            <form id="checkout-form">
                <h1>Shipping Address</h1><br>
    
               
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="usa">United States</option>
                    <option value="canada">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="germany">Germany</option>
                </select>
    
             
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
    
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
        
        
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
    
      
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

    
            
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                
                <button type="button" onclick="submitForm()">Place Order</button>
            </form>
        </div>

        <div class="order-summary">
            <div class="order-details">
                <h2>Your Order</h2><br>
                <div class="product-details">
                    <div class="product-info">
                        <img src="Beans.webp" alt="Product Image">
                    </div>
                    <div class="product-info">
                        <p class="product-name">Product Name: Beans</p>
                        <p class="provider-name">Provider Name: Abdulrahman Sadeq</p>
                        <p class="Availabe-quantity">Availabe Quantity: 22kg</p>
                    </div>
                </div>
                
                <div class="quantity-container">
                    <label for="quantity">Quantity:</label>
                    <div class="quantity-control">
                        <button onclick="decreaseQuantity()">-</button>
                        <input type="number" id="quantity" name="quantity" value="3" min="3" max="10">
                        <span>kg</span> 
                        <button onclick="increaseQuantity()">+</button>
                    </div>
                </div>
                

                <p><strong>Subtotal:</strong> 150AED</p>
                <p><strong>Shipping:</strong> Enter Address</p>
                <p class="hr"><strong>Duties & Taxes:</strong> Due Upon Delivery</p><br>
                
                <p><strong>You Pay:</strong> 150AED</p>
            </div>

            
        </div>
    </div>
    <script>
        function increaseQuantity() {
            var quantityInput = document.getElementById('quantity');
            quantityInput.value = parseInt(quantityInput.value) + 1;
        }
    
        function decreaseQuantity() {
            var quantityInput = document.getElementById('quantity');
            if (parseInt(quantityInput.value) > 3) { /* Ensure quantity is at least 3 */
                quantityInput.value = parseInt(quantityInput.value) - 1;
            }
        }
        function submitForm() {
            alert('Are you sure to submit?');
            window.location.href = 'file:///C:/Users/Admin/OneDrive/Desktop/Project/GreenMarket/PaymentPage/PaymentPage.html';
        }
    </script>



    
</body>
</html>
